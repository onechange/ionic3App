<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="货币战争">

    </ion-searchbar>
    <ion-icon name="text" class="top_header_message_icon" (tap)="gotoQuestion()">

    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="floatMenu">
    <ion-grid>
      <ion-row>
        <ion-col col-4 text-center>
          <div (tap)="gotoQuestion()">
            <ion-icon name="create"></ion-icon>提问
          </div>
        </ion-col>
        <ion-col col-4 text-center>
          <div (tap)="gotoAnswer()"><span style="color:#dddddd;float:left;">|</span>
            <ion-icon name="albums"></ion-icon>回答<span style="color:#dddddd;float:right;">|</span>
          </div>
        </ion-col>
        <ion-col col-4 text-center>
          <div (tap)="gotoShere()">
            <ion-icon name="share-alt"></ion-icon>分享
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="">
      </ion-avatar>
      <p>麦加蒂斯回答了问题
        <ion-icon class="more_button" name="ios-more"></ion-icon>
      </p>
    </ion-item>
    <h2>文章标题</h2>
    <ion-card-content>
      <p>文章内容</p>
    </ion-card-content>
    <ion-row>
      <ion-col col-8 center text-left>
        <ion-note>
          100&nbsp;赞同&nbsp;&nbsp;•20&nbsp;评论&nbsp;&nbsp;•关注问题
        </ion-note>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-card>
</ion-content>
