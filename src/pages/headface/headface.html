<ion-header>

  <ion-navbar>
    <ion-title>设置头像</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{pathForImageToSrc(lastImage)}}" style="width:100%;" [hidden]="lastImage === null">
  <h3>请选择一张图片菲菲</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="choiceImage()">
        <ion-icon name="camera"></ion-icon>选择...
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>上传
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
