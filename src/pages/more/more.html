<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="isLogin; else elseTemplate">
    <ion-list class="marginTop">
      <button ion-item (click)="gotoUserPage()">
        <ion-avatar item-start>
          <img src="{{headface}}">
        </ion-avatar>
        <h2>{{nickname}}</h2>
        <p>查看个人主页或编辑简介</p>
      </button>
    </ion-list>
    <ion-list>
      <ion-list-header>
        我的慕课
      </ion-list-header>
      <button ion-item (click)="gotoDataList('question')">
        <ion-icon name="paper" item-start color="primary"></ion-icon>
        <ion-label>我的提问</ion-label>
      </button>
      <button ion-item (click)="gotoDataList('favourite')">
        <ion-icon name="star" item-start color="orange"></ion-icon>
        <ion-label>我的关注</ion-label>
      </button>
      <button ion-item (click)="gotoDataList('answer')">
        <ion-icon name="disc" item-start color="secondary"></ion-icon>
        <ion-label>我的回答</ion-label>
      </button>
    </ion-list>
  </div>
  <ng-template #elseTemplate>
    <ion-card text-center>
      <ion-card-header>
        登录体验更多功能.
      </ion-card-header>
      <ion-card-content>
        <button ion-button outline small (click)="loginModal()">立即登录</button>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
