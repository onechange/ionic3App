<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="isLogin; else elseTemplate">
    <ion-list class="marginTop">
      <button ion-item (click)="gotoUserPage()">
        <ion-avatar item-start>
          <img src="{{headface}}">
        </ion-avatar>
        <h2>cwang</h2>
        <p>查看个人主页或编辑简介</p>
      </button>
    </ion-list>
  </div>
  <ng-template #elseTemplate >
    <ion-card text-center>
      <ion-card-header>
        登录体验更多功能.
      </ion-card-header>
      <ion-card-content>
        <button ion-button outline small (click)="loginModal()">立即登录</button>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
